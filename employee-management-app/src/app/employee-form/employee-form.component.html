<div class="form-container">
    <h2>{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input id="firstName" formControlName="firstName" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input id="lastName" formControlName="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" formControlName="email" type="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" formControlName="phoneNumber" class="form-control">
        </div>
        <div class="form-group">
            <label for="position">Position:</label>
            <input id="position" formControlName="position" class="form-control">
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <input id="department" formControlName="department" class="form-control">
        </div>
        <button type="submit" class="btn">{{ isEditMode ? 'Update' : 'Add' }} Employee</button>
    </form>
    <button routerLink="/employees" class="btn cancel-btn">Cancel</button>
</div>
